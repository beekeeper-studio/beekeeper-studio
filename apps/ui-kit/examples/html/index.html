<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@beekeeperstudio/ui-kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom-theme.css" />
  </head>
  <body>
    <div id="root">
      <div>
        <a href="https://www.beekeeperstudio.io/" target="_blank">
          <img
            src="/assets/bks.svg"
            class="logo bks"
            alt="Beekeeper Studio logo"
          />
        </a>
      </div>
      <h1>@beekeeperstudio/ui-kit</h1>
      <h2>Sql Text Editor</h2>
      <div class="card" id="sql-text-editor-card"></div>
      <h2>Table</h2>
      <div class="card">
        <bks-table></bks-table>
      </div>
      <h2>Entity List</h2>
      <div class="card">
        <bks-entity-list></bks-entity-list>
      </div>
      <h2>Data Editor</h2>
      <div class="card">
        <bks-data-editor></bks-data-editor>
      </div>
      <h2>CSS Customization</h2>
      <div class="card custom-theme">
        <bks-data-editor></bks-data-editor>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
