version: '3'
volumes:
  mssql:
  psql:
  mysql:
  mysql8:
  mariadb:

services:
  psql:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: saklia
    volumes:
      - psql:/var/lib/postgresql/data
      - ./dev/docker_psql_init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: test
    ports:
      - 3307:3306
    volumes:
      - mariadb:/var/lib/mysql
      - ./dev/docker_mysql_init:/docker-entrypoint-initdb.d
  mysql8:
    image: mysql:8.0.20
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: test
    ports:
      - 3308:3306
    volumes:
      - mysql8:/var/lib/mysql
      - ./dev/docker_mysql_init:/docker-entrypoint-initdb.d
  mysql:
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: test
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
      - ./dev/docker_mysql_init:/docker-entrypoint-initdb.d
  sqlserver:
    image: "mcr.microsoft.com/mssql/server:2017-latest-ubuntu"
    volumes:
      - mssql:/var/opt/mssql/data
      - ./dev/docker_sqlserver:/docker_init
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSSQL_PID: "Express"
      SA_PASSWORD: "Example@1"
    ports:
      - 1433:1433
    command: sh -c ' chmod +x /docker_init/entrypoint.sh; /docker_init/entrypoint.sh & /opt/mssql/bin/sqlservr;'


